<html><head><title>関数のリスト</title><meta charset="utf-8"></head>
<body>関数のリストです。<br>Ctrl+Fを使うと簡単に見つけられます</p><hr color="#000000">
<p><b>al(string)</b><br>alert()と同じ働きをする。<br>e.g. al("Hello World");//Hello Worldをアラート表示</p>
<p><b>getId(id)</b><br>getElementById()と同じ働きをする。<br>e.g. getId("st").value = "Hello World";//id=st のvalueをHello Worldにする</p>
</body></html>
