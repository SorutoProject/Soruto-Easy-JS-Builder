<html><head><title>Soruto ESB test</title><meta charset="utf-8">
<script src="../js/soruto_ejb-min.js"></script>
<script>
function run(){
var sou = So_getVal("source");
var logd = So_getId("log").innerHTML;
if(sou==""){
So_getId("log").innerHTML="Error:ソースが入力されていません<br>" + logd;
}
else{
try{
eval(sou);
}catch(errrun){
So_getId("log").innerHTML="Error Failed:" + errrun + "<br>" + logd;
}
}
}
</script>
</head>
<body><style>body{background:#010101;color:#fefefe;font-family:meiryo;}textarea{width:100%;height:200px;font-size:10pt;background:#010101;color:#fefefe;font-family:'meiryo';}#log{border:solid 1px #fefefe;width:100%;height:200px;background:#4c4c4c;color:#fefefe;overflow:scroll;font-family:"meiryo";}</style><h2>Soruto ESB(min版) 動作チェックページ</h2><p><input type="text" id="st"> id=st<br><input type="button" value="Click!!" id="but"> id=but</p><hr color="#4c4c4c"><p>Soruto ESB スクラッチパッド<br><input type="button" value="Run" onclick="run();"><br><textarea id="source" placeholder="JavaScriptやSoruto ESB関数を入力..." spellcheck="false"></textarea></p><div id="log">ここにエラーログが表示されます(So_col()関数で実行されたものは、ブラウザのコンソールに表示されます)</div></body></html>
